name: Lint, Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn test
      - uses: codecov/codecov-action@v1
        with:
          files: ./packages/core/coverage/lcov.info
          flags: core
          name: "@nishans/core"
      - uses: codecov/codecov-action@v1
        with:
          files: ./packages/notion-formula/coverage/lcov.info
          flags: notion_formula
          name: "@nishans/notion-formula"
      - uses: codecov/codecov-action@v1
        with:
          files: ./packages/utils/coverage/lcov.info
          flags: utils
          name: "@nishans/utils"
      - uses: codecov/codecov-action@v1
        with:
          files: ./packages/endpoints/coverage/lcov.info
          flags: endpoints
          name: "@nishans/endpoints"
